<body>

  <header class="navbar">
    <nav class="navigation">

      <!-- Logo -->
      <div class="logo">
        <a href="./index.html">
        <h1><img id="company-logo" src="images/logo.png" alt="company logo"></h1>
      </a>
      </div>
      
      <!-- Navigation -->
      <ul class="menu-list">
        <!-- <li><a href="#">Home</a></li> -->
        <li><a href="#about">About</a></li>
        <!-- <li><a href="#services">Services</a></li> -->
        <li><a href="#package">Packages</a></li>

      </ul>

      <div class="humbarger">
        <div class="bar"></div>
        <div class="bar2 bar"></div>
        <div class="bar"></div>
      </div>
    </nav>
  </header>

      <div class="banner">

        <div class="mySlides fade" style="display: block;">
          <img src="images/banner.png" alt="banner2">
        </div>
    
      </div>

      <main>
        <form id="contact-form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="myname@company.com" required>
          
          <label for="phone">Contact Number</label>
          <input type="tel" name="number" id="phone" placeholder="9876543210" pattern="[6-9][0-9]{9}" required>
          
          <label for="message">Enter Your Query</label>
          <textarea name="message" id="message" placeholder="I want to promote my business" rows="5" required></textarea>
          
          <button type="submit" id="sendData">Submit</button>
      </form>
  
      </main>

      <footer>
    
        <section class="contact" id="contact">
          <h2>Contact Us</h2>
          <p class="contact-card">
            <a href="mailto:contact@kraftars.in">
              <i class="fa-solid fa-envelope-open"></i> contact@kraftars.in
            </a>
    
          </p>
          <p class="contact-card">
            <a href="tel:+918961161914">
              <i class="fa-solid fa-mobile"></i> (+91) 89611 61914
            </a>
          </p>
          <p class="contact-card">
            <i class="fa-solid fa-location-dot"></i> Golf Green, Kolkata (pin - 700032)
          </p>
        </section>
    
        <section class="socials">
          <div id="linkedin">
            <a href="https://www.linkedin.com/company/kraftars/" target="_blank" rel="noopener"><i class="fa-brands fa-2xl fa-linkedin-in"></i></a>
          </div>
          <div id="instagram">
            <a href="https://www.instagram.com/kraftars_digital/" target="_blank" rel="noopener"><i class="fa-brands fa-instagram fa-2xl"></i></a>
          </div>
          <div id="facebook">
            <a href="https://www.facebook.com/kraftars/" target="_blank" rel="noopener"><i class="fa-brands fa-facebook-f fa-2xl"></i></a>
          </div>
        </section>
    
        <section class="info">
          <p>@2023 All Rights Reserved</p>

        </section>
    
      </footer>
